<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Sua Plataforma de E-commerce</title>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/redux@4.1.0/dist/redux.min.js"></script>
  <script src="https://unpkg.com/react-redux@7.2.4/dist/react-redux.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            secondary: {
              50: '#fdf2f8',
              100: '#fce7f3',
              200: '#fbcfe8',
              300: '#f9a8d4',
              400: '#f472b6',
              500: '#ec4899',
              600: '#db2777',
              700: '#be185d',
              800: '#9d174d',
              900: '#831843',
            },
          },
        },
      },
    }
  </script>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    
    .loader {
      border-top-color: #0ea5e9;
      animation: spinner 0.6s linear infinite;
    }
    
    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .cart-item-enter {
      opacity: 0;
      transform: scale(0.9);
    }
    
    .cart-item-enter-active {
      opacity: 1;
      transform: scale(1);
      transition: opacity 300ms, transform 300ms;
    }
    
    .cart-item-exit {
      opacity: 1;
    }
    
    .cart-item-exit-active {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 300ms, transform 300ms;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Configuração da Store Redux
    const initialState = {
      products: [
        { id: 1, name: 'Fone de Ouvido Premium sem Fio', category: 'eletrônicos', price: 129.99, rating: 4.5, image: 'headphones', stock: 15, description: 'Fones de ouvido sem fio de alta qualidade com cancelamento de ruído e som premium.' },
        { id: 2, name: 'Relógio Smart Fitness', category: 'eletrônicos', price: 89.99, rating: 4.2, image: 'watch', stock: 8, description: 'Monitore suas metas de fitness com este smartwatch avançado com monitoramento de frequência cardíaca.' },
        { id: 3, name: 'Camiseta de Algodão Orgânico', category: 'vestuário', price: 24.99, rating: 4.0, image: 'tshirt', stock: 25, description: 'Camiseta confortável e ecologicamente correta feita de algodão 100% orgânico.' },
        { id: 4, name: 'Carteira de Couro', category: 'acessórios', price: 49.99, rating: 4.8, image: 'wallet', stock: 12, description: 'Carteira de couro genuíno com vários compartimentos para cartões e proteção RFID.' },
        { id: 5, name: 'Garrafa de Água de Aço Inoxidável', category: 'casa', price: 19.99, rating: 4.3, image: 'bottle', stock: 30, description: 'Garrafa de água isolada a vácuo, ecológica, que mantém as bebidas geladas por 24 horas.' },
        { id: 6, name: 'Base de Carregamento sem Fio', category: 'eletrônicos', price: 34.99, rating: 4.1, image: 'charger', stock: 18, description: 'Base de carregamento sem fio rápida compatível com todos os dispositivos habilitados para Qi.' },
        { id: 7, name: 'Calça Jeans Denim', category: 'vestuário', price: 59.99, rating: 4.4, image: 'jeans', stock: 22, description: 'Calça jeans com corte clássico e tecnologia stretch para máximo conforto.' },
        { id: 8, name: 'Caneca de Café de Cerâmica', category: 'casa', price: 14.99, rating: 4.7, image: 'mug', stock: 40, description: 'Caneca de café de cerâmica elegante com tecnologia de retenção de calor.' },
      ],
      cart: [],
      filters: {
        category: 'todos', // Traduzido de 'all'
        priceRange: [0, 200],
        searchQuery: '',
      },
      ui: {
        isCartOpen: false,
        isCheckoutOpen: false,
        currentStep: 1,
      }
    };

    // Tipos de Ação
    const ADD_TO_CART = 'ADD_TO_CART';
    const REMOVE_FROM_CART = 'REMOVE_FROM_CART';
    const UPDATE_QUANTITY = 'UPDATE_QUANTITY';
    const CLEAR_CART = 'CLEAR_CART';
    const SET_FILTER = 'SET_FILTER';
    const TOGGLE_CART = 'TOGGLE_CART';
    const TOGGLE_CHECKOUT = 'TOGGLE_CHECKOUT';
    const SET_CHECKOUT_STEP = 'SET_CHECKOUT_STEP';

    // Criadores de Ação
    const addToCart = (product) => ({
      type: ADD_TO_CART,
      payload: product
    });

    const removeFromCart = (productId) => ({
      type: REMOVE_FROM_CART,
      payload: productId
    });

    const updateQuantity = (productId, quantity) => ({
      type: UPDATE_QUANTITY,
      payload: { productId, quantity }
    });

    const clearCart = () => ({
      type: CLEAR_CART
    });

    const setFilter = (filterType, value) => ({
      type: SET_FILTER,
      payload: { filterType, value }
    });

    const toggleCart = () => ({
      type: TOGGLE_CART
    });

    const toggleCheckout = () => ({
      type: TOGGLE_CHECKOUT
    });

    const setCheckoutStep = (step) => ({
      type: SET_CHECKOUT_STEP,
      payload: step
    });

    // Reducers
    const rootReducer = (state = initialState, action) => {
      switch (action.type) {
        case ADD_TO_CART:
          const existingItem = state.cart.find(item => item.id === action.payload.id);
          if (existingItem) {
            return {
              ...state,
              cart: state.cart.map(item =>
                item.id === action.payload.id
                  ? { ...item, quantity: item.quantity + 1 }
                  : item
              )
            };
          } else {
            return {
              ...state,
              cart: [...state.cart, { ...action.payload, quantity: 1 }]
            };
          }
          
        case REMOVE_FROM_CART:
          return {
            ...state,
            cart: state.cart.filter(item => item.id !== action.payload)
          };
          
        case UPDATE_QUANTITY:
          return {
            ...state,
            cart: state.cart.map(item =>
              item.id === action.payload.productId
                ? { ...item, quantity: action.payload.quantity }
                : item
            )
          };
          
        case CLEAR_CART:
          return {
            ...state,
            cart: []
          };
          
        case SET_FILTER:
          return {
            ...state,
            filters: {
              ...state.filters,
              [action.payload.filterType]: action.payload.value
            }
          };
          
        case TOGGLE_CART:
          return {
            ...state,
            ui: {
              ...state.ui,
              isCartOpen: !state.ui.isCartOpen,
              isCheckoutOpen: false
            }
          };
          
        case TOGGLE_CHECKOUT:
          return {
            ...state,
            ui: {
              ...state.ui,
              isCheckoutOpen: !state.ui.isCheckoutOpen,
              isCartOpen: false,
              currentStep: 1
            }
          };
          
        case SET_CHECKOUT_STEP:
          return {
            ...state,
            ui: {
              ...state.ui,
              currentStep: action.payload
            }
          };
          
        default:
          return state;
      }
    };

    // Cria a Store Redux
    const store = Redux.createStore(rootReducer);

    // Componentes React
    const { Provider, useSelector, useDispatch } = ReactRedux;

    // Componente de Ícones SVG
    const Icons = {
      cart: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      ),
      search: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      ),
      close: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
        </svg>
      ),
      plus: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      ),
      minus: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 12H6" />
        </svg>
      ),
      trash: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      ),
      star: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      ),
      check: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
        </svg>
      ),
      chevronRight: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
        </svg>
      ),
      chevronLeft: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
        </svg>
      ),
      menu: () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      ),
    };

    // Componente de Imagem do Produto
    const ProductImage = ({ category, name }) => {
      const colors = {
        eletrônicos: '#e0f2fe',
        vestuário: '#fef3c7',
        acessórios: '#f3e8ff',
        casa: '#dcfce7',
      };
      
      const icons = {
        headphones: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
          </svg>
        ),
        watch: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        ),
        tshirt: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-amber-600" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6zM3 6h18M10 2v4M14 2v4" />
          </svg>
        ),
        wallet: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        ),
        bottle: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
          </svg>
        ),
        charger: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        ),
        jeans: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-amber-600" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M8 2h8m-4 14v-4m-4 8h8m-8 0c0-4 4-4 4-8 0 4 4 4 4 8m-8 0v4m8-4v4m-8-20v4m8-4v4" />
          </svg>
        ),
        mug: (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        ),
      };

      const bgColor = colors[category] || '#f3f4f6';
      const icon = icons[name.toLowerCase().split(' ')[0]] || icons[name.toLowerCase().split(' ')[1]] || (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
      );

      return (
        <div className="flex items-center justify-center w-full h-48 rounded-t-lg" style={{ backgroundColor: bgColor }}>
          {icon}
        </div>
      );
    };

    // Componente do Cabeçalho
    const Header = () => {
      const cart = useSelector(state => state.cart);
      const isCartOpen = useSelector(state => state.ui.isCartOpen);
      const dispatch = useDispatch();
      const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);
      
      const cartItemsCount = cart.reduce((total, item) => total + item.quantity, 0);
      
      return (
        <header className="bg-white shadow-sm sticky top-0 z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex items-center">
                <div className="flex-shrink-0 flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-primary-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fillRule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clipRule="evenodd" />
                  </svg>
                  <span className="ml-2 text-xl font-bold text-gray-800">ShopEase</span>
                </div>
                <nav className="hidden md:ml-6 md:flex md:space-x-8">
                  <a href="#" className="border-primary-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                    Início
                  </a>
                  <a href="#" className="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                    Produtos
                  </a>
                  <a href="#" className="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                    Categorias
                  </a>
                  <a href="#" className="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                    Ofertas
                  </a>
                </nav>
              </div>
              <div className="flex items-center">
                <div className="hidden md:ml-4 md:flex-shrink-0 md:flex md:items-center">
                  <button 
                    className="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                    onClick={() => dispatch(toggleCart())}
                  >
                    <span className="sr-only">Ver carrinho</span>
                    <div className="relative">
                      <Icons.cart />
                      {cartItemsCount > 0 && (
                        <span className="absolute -top-2 -right-2 bg-primary-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                          {cartItemsCount}
                        </span>
                      )}
                    </div>
                  </button>
                </div>
                <div className="flex items-center md:hidden">
                  <button
                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                    className="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500"
                  >
                    <span className="sr-only">Abrir menu principal</span>
                    <Icons.menu />
                  </button>
                </div>
              </div>
            </div>
          </div>

          {/* Menu Mobile */}
          {isMobileMenuOpen && (
            <div className="md:hidden">
              <div className="pt-2 pb-3 space-y-1">
                <a href="#" className="bg-primary-50 border-primary-500 text-primary-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                  Início
                </a>
                <a href="#" className="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                  Produtos
                </a>
                <a href="#" className="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                  Categorias
                </a>
                <a href="#" className="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                  Ofertas
                </a>
                <div className="border-transparent flex justify-between items-center pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                  <span className="text-gray-500">Carrinho</span>
                  <button 
                    className="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                    onClick={() => {
                      dispatch(toggleCart());
                      setIsMobileMenuOpen(false);
                    }}
                  >
                    <div className="relative">
                      <Icons.cart />
                      {cartItemsCount > 0 && (
                        <span className="absolute -top-2 -right-2 bg-primary-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                          {cartItemsCount}
                        </span>
                      )}
                    </div>
                  </button>
                </div>
              </div>
            </div>
          )}
        </header>
      );
    };

    // Componente Hero
    const Hero = () => {
      return (
        <div className="relative bg-gradient-to-r from-primary-600 to-primary-800 overflow-hidden">
          <div className="max-w-7xl mx-auto">
            <div className="relative z-10 pb-8 sm:pb-16 md:pb-20 lg:w-full lg:pb-28 xl:pb-32">
              <div className="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                <div className="sm:text-center lg:text-left">
                  <h1 className="text-4xl tracking-tight font-extrabold text-white sm:text-5xl md:text-6xl">
                    <span className="block">Compre os últimos</span>

                                      className={`mt-1 block w-full border ${errors.firstName ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.firstName && <p className="mt-2 text-sm text-red-600">{errors.firstName}</p>}
                                  </div>
                                </div>

                                <div>
                                  <label htmlFor="lastName" className="block text-sm font-medium text-gray-700">
                                    Sobrenome
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="text"
                                      id="lastName"
                                      name="lastName"
                                      value={formData.lastName}
                                      onChange={handleChange}
                                      className={`mt-1 block w-full border ${errors.lastName ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.lastName && <p className="mt-2 text-sm text-red-600">{errors.lastName}</p>}
                                  </div>
                                </div>

                                <div className="sm:col-span-2">
                                  <label htmlFor="email" className="block text-sm font-medium text-gray-700">
                                    E-mail
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="email"
                                      id="email"
                                      name="email"
                                      value={formData.email}
                                      onChange={handleChange}
                                      className={`mt-1 block w-full border ${errors.email ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.email && <p className="mt-2 text-sm text-red-600">{errors.email}</p>}
                                  </div>
                                </div>

                                <div className="sm:col-span-2">
                                  <label htmlFor="address" className="block text-sm font-medium text-gray-700">
                                    Endereço
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="text"
                                      id="address"
                                      name="address"
                                      value={formData.address}
                                      onChange={handleChange}
                                      className={`mt-1 block w-full border ${errors.address ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.address && <p className="mt-2 text-sm text-red-600">{errors.address}</p>}
                                  </div>
                                </div>

                                <div>
                                  <label htmlFor="city" className="block text-sm font-medium text-gray-700">
                                    Cidade
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="text"
                                      id="city"
                                      name="city"
                                      value={formData.city}
                                      onChange={handleChange}
                                      className={`mt-1 block w-full border ${errors.city ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.city && <p className="mt-2 text-sm text-red-600">{errors.city}</p>}
                                  </div>
                                </div>

                                <div>
                                  <label htmlFor="state" className="block text-sm font-medium text-gray-700">
                                    Estado / Província
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="text"
                                      id="state"
                                      name="state"
                                      value={formData.state}
                                      onChange={handleChange}
                                      className={`mt-1 block w-full border ${errors.state ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.state && <p className="mt-2 text-sm text-red-600">{errors.state}</p>}
                                  </div>
                                </div>

                                <div>
                                  <label htmlFor="zip" className="block text-sm font-medium text-gray-700">
                                    CEP / Código Postal
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="text"
                                      id="zip"
                                      name="zip"
                                      value={formData.zip}
                                      onChange={handleChange}
                                      className={`mt-1 block w-full border ${errors.zip ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.zip && <p className="mt-2 text-sm text-red-600">{errors.zip}</p>}
                                  </div>
                                </div>
                              </div>
                            </form>
                          )}
                          
                          {/* Passo 2: Informações de Pagamento */}
                          {currentStep === 2 && (
                            <form className="space-y-6">
                              <h3 className="text-lg font-medium leading-6 text-gray-900">Informações de Pagamento</h3> {/* Traduzido */}

                              <div className="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4">
                                <div className="sm:col-span-2">
                                  <label htmlFor="cardName" className="block text-sm font-medium text-gray-700">
                                    Nome no Cartão
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="text"
                                      id="cardName"
                                      name="cardName"
                                      value={formData.cardName}
                                      onChange={handleChange}
                                      className={`mt-1 block w-full border ${errors.cardName ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.cardName && <p className="mt-2 text-sm text-red-600">{errors.cardName}</p>}
                                  </div>
                                </div>

                                <div className="sm:col-span-2">
                                  <label htmlFor="cardNumber" className="block text-sm font-medium text-gray-700">
                                    Número do Cartão
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="text"
                                      id="cardNumber"
                                      name="cardNumber"
                                      value={formData.cardNumber}
                                      onChange={handleChange}
                                      placeholder="XXXX XXXX XXXX XXXX"
                                      className={`mt-1 block w-full border ${errors.cardNumber ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.cardNumber && <p className="mt-2 text-sm text-red-600">{errors.cardNumber}</p>}
                                  </div>
                                </div>

                                <div>
                                  <label htmlFor="expDate" className="block text-sm font-medium text-gray-700">
                                    Data de Validade
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="text"
                                      id="expDate"
                                      name="expDate"
                                      value={formData.expDate}
                                      onChange={handleChange}
                                      placeholder="MM/AA"
                                      className={`mt-1 block w-full border ${errors.expDate ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.expDate && <p className="mt-2 text-sm text-red-600">{errors.expDate}</p>}
                                  </div>
                                </div>

                                <div>
                                  <label htmlFor="cvv" className="block text-sm font-medium text-gray-700">
                                    CVV
                                  </label> {/* Traduzido */}
                                  <div className="mt-1">
                                    <input
                                      type="text"
                                      id="cvv"
                                      name="cvv"
                                      value={formData.cvv}
                                      onChange={handleChange}
                                      placeholder="XXX"
                                      className={`mt-1 block w-full border ${errors.cvv ? 'border-red-500' : 'border-gray-300'} rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm`}
                                    />
                                    {errors.cvv && <p className="mt-2 text-sm text-red-600">{errors.cvv}</p>}
                                  </div>
                                </div>

                                <div className="sm:col-span-2 flex items-start">
                                  <div className="flex items-center h-5">
                                    <input id="saveCard" name="saveCard" type="checkbox" className="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300 rounded" />
                                  </div>
                                  <div className="ml-3 text-sm">
                                    <label htmlFor="saveCard" className="font-medium text-gray-700">Salvar cartão para futuras compras</label> {/* Traduzido */}
                                    <p className="text-gray-500">Suas informações de pagamento estão seguras. Usamos criptografia para proteger seus dados.</p> {/* Traduzido */}
                                  </div>
                                </div>
                              </div>
                            </form>
                          )}
                          
                          {/* Passo 3: Revisar Pedido */}
                          {currentStep === 3 && (
                            <div className="space-y-6">
                              <h3 className="text-lg font-medium leading-6 text-gray-900">Revise Seu Pedido</h3> {/* Traduzido */}

                              <div className="bg-gray-50 p-6 rounded-lg shadow-sm">
                                <h4 className="text-md font-medium text-gray-900 mb-3">Informações de Entrega</h4> {/* Traduzido */}
                                <address className="not-italic text-gray-700 text-sm">
                                  <p>{formData.firstName} {formData.lastName}</p>
                                  <p>{formData.address}</p>
                                  <p>{formData.city}, {formData.state} {formData.zip}</p>
                                  <p>{formData.email}</p>
                                </address>
                              </div>

                              <div className="bg-gray-50 p-6 rounded-lg shadow-sm">
                                <h4 className="text-md font-medium text-gray-900 mb-3">Método de Pagamento</h4> {/* Traduzido */}
                                <p className="text-gray-700 text-sm">
                                  Cartão de Crédito final {formData.cardNumber.slice(-4)} {/* Traduzido */}
                                </p>
                              </div>

                              <div className="bg-gray-50 p-6 rounded-lg shadow-sm">
                                <h4 className="text-md font-medium text-gray-900 mb-3">Resumo do Pedido</h4> {/* Traduzido */}
                                <ul role="list" className="divide-y divide-gray-200">
                                  {cart.map((item) => (
                                    <li key={item.id} className="flex justify-between py-3">
                                      <p className="text-sm text-gray-700">{item.quantity} x {item.name}</p>
                                      <p className="text-sm font-medium text-gray-900">R${(item.price * item.quantity).toFixed(2)}</p> {/* Traduzido para R$ */}
                                    </li>
                                  ))}
                                </ul>
                                <div className="mt-4 border-t border-gray-200 pt-4 space-y-2">
                                  <div className="flex justify-between text-sm text-gray-700">
                                    <p>Subtotal</p> {/* Traduzido */}
                                    <p>R${subtotal.toFixed(2)}</p> {/* Traduzido para R$ */}
                                  </div>
                                  <div className="flex justify-between text-sm text-gray-700">
                                    <p>Frete</p> {/* Traduzido */}
                                    <p>{shipping === 0 ? 'Grátis' : `R$${shipping.toFixed(2)}`}</p> {/* Traduzido */}
                                  </div>
                                  <div className="flex justify-between text-sm text-gray-700">
                                    <p>Imposto</p> {/* Traduzido */}
                                    <p>R${tax.toFixed(2)}</p> {/* Traduzido para R$ */}
                                  </div>
                                  <div className="flex justify-between text-base font-medium text-gray-900 mt-2">
                                    <p>Total</p> {/* Traduzido */}
                                    <p>R${total.toFixed(2)}</p> {/* Traduzido para R$ */}
                                  </div>
                                </div>
                              </div>
                            </div>
                          )}
                          
                          {/* Passo 4: Confirmação do Pedido */}
                          {currentStep === 4 && (
                            <div className="text-center py-20">
                              <Icons.check className="mx-auto h-20 w-20 text-green-500" />
                              <h3 className="mt-4 text-3xl font-extrabold text-gray-900">Pedido Realizado com Sucesso!</h3> {/* Traduzido */}
                              <p className="mt-2 text-base text-gray-500">
                                Obrigado pelo seu pedido. O número do seu pedido é **#ORD-{Math.floor(Math.random() * 10000)}**. {/* Traduzido */}
                                Enviamos um e-mail com todos os detalhes. {/* Traduzido */}
                              </p>
                              <div className="mt-6">
                                <button
                                  type="button"
                                  className="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                                  onClick={() => { dispatch(toggleCheckout()); dispatch(setCheckoutStep(1)); }}
                                >
                                  Continuar Comprando {/* Traduzido */}
                                </button>
                              </div>
                            </div>
                          )}
                        </div>
                      </div>

                      {/* Botões do Rodapé */}
                      {currentStep > 0 && currentStep < 4 && (
                        <div className="flex-shrink-0 px-4 py-4 sm:px-6 border-t border-gray-200 bg-gray-50">
                          <div className="flex justify-end space-x-3">
                            {currentStep > 1 && (
                              <button
                                type="button"
                                className="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:mt-0 sm:w-auto sm:text-sm"
                                onClick={handlePrevious}
                              >
                                <Icons.chevronLeft className="-ml-1 mr-2 h-5 w-5" />
                                Anterior {/* Traduzido */}
                              </button>
                            )}
                            {currentStep < 3 ? (
                              <button
                                type="button"
                                className="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary-600 text-base font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:ml-3 sm:w-auto sm:text-sm"
                                onClick={handleNext}
                              >
                                Próximo {/* Traduzido */}
                                <Icons.chevronRight className="ml-2 -mr-1 h-5 w-5" />
                              </button>
                            ) : (
                              <button
                                type="submit"
                                className="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary-600 text-base font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:ml-3 sm:w-auto sm:text-sm"
                                onClick={handleSubmit}
                              >
                                Fazer Pedido {/* Traduzido */}
                              </button>
                            )}
                          </div>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Componente Principal da Aplicação
        const App = () => {
          return (
            <Provider store={store}>
              <div className="min-h-screen">
                <Header />
                <Hero />
                <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                  <Filters />
                  <ProductList />
                </main>
                <Cart />
                <Checkout />
              </div>
            </Provider>
          );
        };

        // Renderiza a Aplicação
        ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
